<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Мерка.ру</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Хедер -->
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">МЕРКА.РУ</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="dashboard.html">Личный кабинет</a></li>
                    <li><a href="#" id="loginBtn">Войти</a></li>
                    <li><a href="#" id="registerBtn">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contacts">
        <div class="container">
            <h2>Контакты</h2>
            <p>Свяжитесь с нами по любым вопросам:</p>
            <p>Email: support@merka.ru</p>
            <p>Телефон: +7 123 456 78 90</p>
            <form action="#">
                <label for="name">Имя:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Сообщение:</label>
                <textarea id="message" rows="4" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <div class="container">
            <p>Мерка.ру © 2024</p>
            <div class="social-icons">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

</body>

</html>
